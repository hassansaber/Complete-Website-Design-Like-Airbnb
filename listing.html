<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>stay BnB</title>
    <script
      src="https://kit.fontawesome.com/c4254e24a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="nav-bar" class="navbar-white">
      <img src="/images/logo-red.png" class="logo" />
      <ul class="nav-links">
        <li><a href="#" class="active">Popular Places</a></li>
        <li><a href="#">Travel Outside</a></li>
        <li><a href="#">Online Packages</a></li>
      </ul>
      <a href="#" class="register-btn">Register Now</a>
      <i class="fas fa-bars" onclick="togglebtn()"></i>
    </nav>
    <div class="container">
      <div class="list-container">
        <div class="left-col">
          <p>200+ Options</p>
          <h1>Recommended Places In San Francisco</h1>
          <div class="house">
            <div class="house-img">
              <img src="/images/image-s1.png" alt="" />
            </div>
            <div class="house-info">
              <p>Private Villa in San Francisco</p>
              <h3>Deluxe Queen Room With Street View</h3>
              <p>1 Bedroom / 1 Bathroom / Wifi / Kitchen</p>
            </div>
          </div>
        </div>
        <div class="right-col"></div>
      </div>

      <div class="footer">
        <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
        <a href="https://youtube.com"><i class="fab fa-youtube"></i></a>
        <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
        <a href="https://linkedin.com"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
        <hr />
        <p>Copyright 2022 Hassan Saber.</p>
      </div>
    </div>

    <script>
      var navBar = document.getElementById("nav-bar");
      function togglebtn() {
        navBar.classList.toggle("hidemenu");
      }
    </script>
  </body>
</html>
